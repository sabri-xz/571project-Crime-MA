<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
	<div id="Chart1"></div>
<!-- Create a div where the graph will take place -->
<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 30, bottom: 30, left: 105},
  width = 1500 - margin.left - margin.right,
  height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#Chart1")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/Chart1.csv", function(data) {
  var myGroups = d3.map(data, function(d){return d.group;}).keys()
  var myVars = d3.map(data, function(d){return d.variable;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width/3 ])
    .domain(myGroups)
    .padding(0.05);

  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

var x2 = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.1);

  svg.append("g")
    .style("font-size", 15)
   	.attr("transform", "translate(500,250)")
    .call(d3.axisBottom(x).tickSize(0))
    
  

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);

  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

 var y2 = d3.scaleBand()
    .range([0, (width/2)-65])
    .domain(myVars)
    .padding(0.05);

  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(500,545)")
    .call(d3.axisBottom(y2).tickSize(0))
    .selectAll("text")
    .style("text-anchor", "end")
    .attr("dx", "-.8em")
    .attr("transform", function(d) {
                return "rotate(-80)"}) 
 
 //scale for side bar charts   
  var xscale = d3.scaleLog()
  				.domain([1, 845])
  				.range([0, (height/4)]);

// Build color scale
var myColor = d3.scaleLog()
  .range(["#b6f0e2", "#4b9986"])
  .domain([1,100])

  // create a tooltip
  var tooltip = d3.select("#Chart1")
    .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")
    .style("width", "180px")
    .style("position", "absolute")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(thisvalue) {
  	// tooltip hover 
  	tooltip
  		.style("opacity",1)
  		.html("Value of cell: "+thisvalue.value+"<br>Age Group : "+ thisvalue.group+"<br> Drug Name : "+thisvalue.variable)
  		.style("top",  (d3.mouse(this)[1]-10) + "px")
       .style("left", (d3.mouse(this)[0]+130) + "px")

    // border on hover
    d3.select(this)
      .style("stroke-width",2)
      .style("opacity", 1)

    // bar chart 1 on hover
    svg.selectAll()
  	.data(data, function(d) {
  		if (d.variable== thisvalue.variable) 
  		{
  			return d.group+':'+d.variable
  		};
  	})
    .enter()
    .append("rect")
    .attr("class", "rects")
    .attr("x", function(d){
    	if (d.variable== thisvalue.variable) 
    	{
    		return (500 + x(d.group))
    	} 
    } )   	
    
    .attr("y", function(d){
    	if (d.variable== thisvalue.variable) 
    	{
    		return (250-xscale(d.value+1))
    	} 
    }
    )
    .attr("height", function(d){
    	if (d.variable== thisvalue.variable)
    	{
    		return xscale(d.value+1)
    	}
    	})
    .attr("width", x2.bandwidth()/3)
    .attr("fill", function(d) { 
      if (d.variable== thisvalue.variable)
      {
        return myColor(d.value)
      }
      } )
    .style("stroke", "black")
    .style("stroke-width", 0.8)

   //bar chart 2 on hover
   svg.selectAll()
  	.data(data, function(d) {
  		if (d.group== thisvalue.group) 
  		{
  			return d.group+':'+d.variable
  		};
  	})
    .enter()
    .append("rect")
    .attr("class", "rects2")
    .attr("x", function(d){
    	if (d.group== thisvalue.group) 
    	{
    		// console.log(x(d.variable), x())
    		return (1100-y(d.variable))
    	} 
    } )   	
    
    .attr("y", function(d){
    	if (d.group== thisvalue.group) 
    	{
    		return (545-xscale(d.value+1))
    	} 
    }
    )
    .attr("height", function(d){
    	if (d.group== thisvalue.group)
    	{
    		return xscale(d.value+1)
    	}
    	})
    .attr("width", x2.bandwidth()/6)
    .attr("fill", function(d) { 
      if (d.group== thisvalue.group)
      {
        return myColor(d.value)
      }
      } )
    .style("stroke", "black")
    .style("stroke-width", 0.8)
  }

  var mousemove = function(d) {
    tooltip
      .html("Value of cell: "+d.value+"<br>Age Group : "+ d.group+"<br> Drug Name : "+d.variable)
      .style("top",  (d3.mouse(this)[1]-10) + "px")
       .style("left", (d3.mouse(this)[0]+130) + "px")
  }

  var mouseleave = function(d) {
  	tooltip
  		.style("opacity",0)
    d3.select(this)
      .style("stroke-width",0.1)
      .style("opacity", 1)
    svg.selectAll(".rects").remove()
    svg.selectAll(".rects2").remove()
  }

  var groupgraphout = function(thisvalue){
  	svg.selectAll("rects").remove()
  }

  // add the squares
  var rect = svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.variable;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.variable) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
      .style("stroke-width", 0.1)
      .style("stroke","black")
      .style("opacity", 1)
    .on("mouseover", mouseover)
    .on("mousemove",mousemove)
    .on("mouseleave", mouseleave)

})

</script>

</body>
</html>
